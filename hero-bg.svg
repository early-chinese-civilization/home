<svg width="1440" height="600" viewBox="0 0 1440 600" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="1440" height="600" fill="#f8fafc" />
  
  <!-- 抽象图形元素 -->
  <circle cx="200" cy="150" r="80" fill="#dbeafe" opacity="0.6" />
  <circle cx="1200" cy="450" r="100" fill="#bfdbfe" opacity="0.5" />
  
  <!-- 网格线 -->
  <g stroke="#e5e7eb" stroke-width="1" opacity="0.3">
    <!-- 水平线 -->
    <line x1="0" y1="100" x2="1440" y2="100" />
    <line x1="0" y1="200" x2="1440" y2="200" />
    <line x1="0" y1="300" x2="1440" y2="300" />
    <line x1="0" y1="400" x2="1440" y2="400" />
    <line x1="0" y1="500" x2="1440" y2="500" />
    
    <!-- 垂直线 -->
    <line x1="200" y1="0" x2="200" y2="600" />
    <line x1="400" y1="0" x2="400" y2="600" />
    <line x1="600" y1="0" x2="600" y2="600" />
    <line x1="800" y1="0" x2="800" y2="600" />
    <line x1="1000" y1="0" x2="1000" y2="600" />
    <line x1="1200" y1="0" x2="1200" y2="600" />
  </g>
  
  <!-- 装饰性元素 -->
  <path d="M0,100 Q720,150 1440,50" stroke="#93c5fd" stroke-width="2" fill="none" opacity="0.4" />
  <path d="M0,400 Q720,350 1440,450" stroke="#93c5fd" stroke-width="2" fill="none" opacity="0.4" />
  
  <!-- 小点装饰 -->
  <g fill="#3b82f6" opacity="0.2">
    <circle cx="100" cy="50" r="3" />
    <circle cx="300" cy="250" r="3" />
    <circle cx="500" cy="150" r="3" />
    <circle cx="700" cy="350" r="3" />
    <circle cx="900" cy="250" r="3" />
    <circle cx="1100" cy="150" r="3" />
    <circle cx="1300" cy="350" r="3" />
  </g>
</svg>