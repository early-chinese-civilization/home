<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1024 768">
  <!-- 逻辑层 -->
  <defs>
    <linearGradient id="logicGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#E3F2FD;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#BBDEFB;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="processGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FFF3E0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFE0B2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="coreGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#E8F5E8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#C8E6C9;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="appGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#F3E5F5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E1BEE7;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 标题 -->
  <text x="512" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#333">逻辑层</text>
  
  <!-- 整合多模态海量数据 -->
  <rect x="50" y="60" width="924" height="50" rx="10" fill="url(#logicGradient)" stroke="#2196F3" stroke-width="2"/>
  <text x="512" y="90" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#1976D2">整合多模态海量数据</text>
  
  <!-- 五个模态框 -->
  <rect x="60" y="130" width="150" height="80" rx="8" fill="url(#logicGradient)" stroke="#2196F3" stroke-width="1.5"/>
  <circle cx="100" cy="155" r="12" fill="#2196F3"/>
  <text x="135" y="175" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#1976D2">文本</text>
  
  <rect x="230" y="130" width="150" height="80" rx="8" fill="url(#logicGradient)" stroke="#2196F3" stroke-width="1.5"/>
  <rect x="270" y="150" width="20" height="15" fill="#2196F3"/>
  <rect x="295" y="155" width="15" height="10" fill="#2196F3"/>
  <text x="305" y="175" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#1976D2">图像</text>
  
  <rect x="400" y="130" width="150" height="80" rx="8" fill="url(#logicGradient)" stroke="#2196F3" stroke-width="1.5"/>
  <circle cx="440" cy="155" r="8" fill="#2196F3"/>
  <path d="M450 150 Q460 145 470 150 Q480 155 470 160 Q460 165 450 160 Z" fill="#2196F3"/>
  <text x="475" y="175" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#1976D2">音频</text>
  
  <rect x="570" y="130" width="150" height="80" rx="8" fill="url(#logicGradient)" stroke="#2196F3" stroke-width="1.5"/>
  <rect x="610" y="150" width="25" height="18" fill="none" stroke="#2196F3" stroke-width="2"/>
  <polygon points="640,155 650,150 650,160" fill="#2196F3"/>
  <text x="645" y="175" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#1976D2">视频</text>
  
  <rect x="740" y="130" width="150" height="80" rx="8" fill="url(#logicGradient)" stroke="#2196F3" stroke-width="1.5"/>
  <circle cx="780" cy="155" r="15" fill="none" stroke="#2196F3" stroke-width="2"/>
  <circle cx="780" cy="155" r="8" fill="#2196F3"/>
  <text x="815" y="175" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#1976D2">地理空间信息</text>
  
  <!-- 箭头向下 -->
  <path d="M512 220 L512 250" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- 遵循人文学科研究范式 -->
  <rect x="50" y="260" width="924" height="50" rx="10" fill="url(#processGradient)" stroke="#FF9800" stroke-width="2"/>
  <text x="512" y="290" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#F57C00">遵循人文学科研究范式</text>
  
  <!-- 四个研究方法框 -->
  <rect x="80" y="330" width="180" height="60" rx="8" fill="white" stroke="#FF9800" stroke-width="1.5"/>
  <text x="170" y="365" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#F57C00">跨学科知识</text>
  
  <rect x="290" y="330" width="180" height="60" rx="8" fill="white" stroke="#FF9800" stroke-width="1.5"/>
  <text x="380" y="365" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#F57C00">对齐本体体系</text>
  
  <rect x="520" y="330" width="180" height="60" rx="8" fill="white" stroke="#FF9800" stroke-width="1.5"/>
  <text x="610" y="365" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#F57C00">补全推理过程</text>
  
  <rect x="750" y="330" width="180" height="60" rx="8" fill="white" stroke="#FF9800" stroke-width="1.5"/>
  <text x="840" y="365" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#F57C00">保障模糊性与开放性</text>
  
  <!-- 三个箭头向下 -->
  <path d="M200 400 L200 430" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>
  <path d="M512 400 L512 430" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>
  <path d="M824 400 L824 430" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- 三个核心能力框 -->
  <rect x="80" y="440" width="240" height="80" rx="12" fill="url(#coreGradient)" stroke="#4CAF50" stroke-width="2"/>
  <text x="200" y="465" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#388E3C">打破学科壁垒</text>
  
  <rect x="370" y="440" width="240" height="80" rx="12" fill="url(#coreGradient)" stroke="#4CAF50" stroke-width="2"/>
  <circle cx="490" cy="480" r="20" fill="none" stroke="#4CAF50" stroke-width="3"/>
  <circle cx="490" cy="480" r="10" fill="#4CAF50"/>
  <text x="490" y="465" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#388E3C">构建复合网络</text>
  <text x="490" y="505" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#388E3C">发现隐含结构</text>
  
  <rect x="660" y="440" width="240" height="80" rx="12" fill="url(#coreGradient)" stroke="#4CAF50" stroke-width="2"/>
  <text x="780" y="465" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#388E3C">增强解释效力</text>
  
  <!-- 工具使用标题 -->
  <text x="512" y="570" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#333">工具使用</text>
  
  <!-- 工具框 -->
  <rect x="300" y="580" width="424" height="60" rx="10" fill="#F5F5F5" stroke="#999" stroke-width="1.5"/>
  <rect x="320" y="595" width="80" height="30" rx="5" fill="white" stroke="#999" stroke-width="1"/>
  <text x="360" y="615" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#666">领域知识库</text>
  
  <rect x="420" y="595" width="80" height="30" rx="5" fill="white" stroke="#999" stroke-width="1"/>
  <text x="460" y="615" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#666">搜索引擎</text>
  
  <rect x="520" y="595" width="80" height="30" rx="5" fill="white" stroke="#999" stroke-width="1"/>
  <text x="560" y="615" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#666">编程分析</text>
  
  <rect x="620" y="595" width="80" height="30" rx="5" fill="white" stroke="#999" stroke-width="1"/>
  <text x="660" y="615" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#666">......</text>
  
  <!-- 应用层部分 -->
  <text x="512" y="690" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#333">应用层</text>
  
  <!-- 提出问题框 -->
  <rect x="50" y="710" width="200" height="40" rx="8" fill="url(#appGradient)" stroke="#9C27B0" stroke-width="1.5"/>
  <text x="150" y="735" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#7B1FA2">提出问题</text>
  
  <!-- 问题示例 -->
  <rect x="50" y="760" width="180" height="80" rx="8" fill="white" stroke="#9C27B0" stroke-width="1" stroke-dasharray="5,5"/>
  <text x="60" y="775" font-family="Arial, sans-serif" font-size="10" fill="#666">汝州李楼遗址发现的东、西</text>
  <text x="60" y="790" font-family="Arial, sans-serif" font-size="10" fill="#666">两座环壕各有何特征和功能？</text>
  <text x="60" y="805" font-family="Arial, sans-serif" font-size="10" fill="#666">上有何差异？结合考古勘探</text>
  <text x="60" y="820" font-family="Arial, sans-serif" font-size="10" fill="#666">报告分析其反映的社会发展</text>
  <text x="60" y="835" font-family="Arial, sans-serif" font-size="10" fill="#666">状况。</text>
  
  <!-- 箭头 -->
  <path d="M250 780 L290 780" stroke="#9C27B0" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- 任务拆解 -->
  <rect x="300" y="760" width="120" height="40" rx="8" fill="white" stroke="#9C27B0" stroke-width="1" stroke-dasharray="5,5"/>
  <text x="360" y="775" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#7B1FA2">任务拆解</text>
  <text x="360" y="790" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#7B1FA2">流程调度</text>
  
  <!-- 箭头 -->
  <path d="M420 780 L460 780" stroke="#9C27B0" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- 早期中华文明多模态大模型 -->
  <rect x="470" y="760" width="140" height="40" rx="8" fill="url(#appGradient)" stroke="#9C27B0" stroke-width="2"/>
  <text x="540" y="775" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#7B1FA2">早期中华文明</text>
  <text x="540" y="790" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#7B1FA2">多模态大模型</text>
  
  <!-- 箭头 -->
  <path d="M610 780 L650 780" stroke="#9C27B0" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- 思考回答 -->
  <rect x="660" y="710" width="200" height="40" rx="8" fill="url(#appGradient)" stroke="#9C27B0" stroke-width="1.5"/>
  <text x="760" y="735" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#7B1FA2">思考回答</text>
  
  <!-- 回答示例 -->
  <rect x="680" y="760" width="180" height="80" rx="8" fill="white" stroke="#9C27B0" stroke-width="1" stroke-dasharray="5,5"/>
  <text x="690" y="775" font-family="Arial, sans-serif" font-size="10" fill="#666">在现有的10万平方米、西南东</text>
  <text x="690" y="790" font-family="Arial, sans-serif" font-size="10" fill="#666">北部分在东南，居住区、西南规</text>
  <text x="690" y="805" font-family="Arial, sans-serif" font-size="10" fill="#666">模更大先发（可能为首领居住），</text>
  <text x="690" y="820" font-family="Arial, sans-serif" font-size="10" fill="#666">显示其作为早期聚落核心区的功能</text>
  <text x="690" y="835" font-family="Arial, sans-serif" font-size="10" fill="#666">完整性，西南规模与规模当，但</text>
  
  <!-- 箭头定义 -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#666" />
    </marker>
  </defs>
</svg>