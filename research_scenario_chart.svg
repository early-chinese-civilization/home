<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="300" fill="#f8fafc"/>
  
  <!-- Title -->
  <text x="200" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1e293b">研究场景分析</text>
  
  <!-- Pie Chart -->
  <g transform="translate(200,150)">
    <!-- 分析推论 (深蓝色, 约61%) -->
    <path d="M 0,-80 A 80,80 0 0,1 48,64 L 0,0 Z" fill="#1e40af" stroke="white" stroke-width="2"/>
    
    <!-- 事实呈现 (绿色, 约22%) -->
    <path d="M 48,64 A 80,80 0 0,1 -24.72,75.97 L 0,0 Z" fill="#22c55e" stroke="white" stroke-width="2"/>
    
    <!-- 特征描述 (青色, 约8%) -->
    <path d="M -24.72,75.97 A 80,80 0 0,1 -56.57,56.57 L 0,0 Z" fill="#06b6d4" stroke="white" stroke-width="2"/>
    
    <!-- 信度考据 (红色, 约7%) -->
    <path d="M -56.57,56.57 A 80,80 0 0,1 -72.11,32.14 L 0,0 Z" fill="#ef4444" stroke="white" stroke-width="2"/>
    
    <!-- 检索 (橙色, 约1%) -->
    <path d="M -72.11,32.14 A 80,80 0 0,1 -76.16,-25.2 L 0,0 Z" fill="#f97316" stroke="white" stroke-width="2"/>
    
    <!-- 翻译 (紫色, 约1%) -->
    <path d="M -76.16,-25.2 A 80,80 0 0,1 0,-80 L 0,0 Z" fill="#8b5cf6" stroke="white" stroke-width="2"/>
  </g>
  
  <!-- Labels with numbers -->
  <g font-family="Arial, sans-serif" font-size="11" fill="#374151">
    <!-- 分析推论 -->
    <text x="280" y="130" text-anchor="start">分析推论</text>
    <text x="280" y="145" text-anchor="start" font-size="9" fill="#6b7280">541题 (61%)</text>
    <line x1="270" y1="125" x2="240" y2="120" stroke="#6b7280" stroke-width="1"/>
    
    <!-- 事实呈现 -->
    <text x="280" y="200" text-anchor="start">事实呈现</text>
    <text x="280" y="215" text-anchor="start" font-size="9" fill="#6b7280">196题 (22%)</text>
    <line x1="270" y1="195" x2="220" y2="180" stroke="#6b7280" stroke-width="1"/>
    
    <!-- 特征描述 -->
    <text x="50" y="220" text-anchor="start">特征描述</text>
    <text x="50" y="235" text-anchor="start" font-size="9" fill="#6b7280">69题 (8%)</text>
    <line x1="120" y1="215" x2="150" y2="200" stroke="#6b7280" stroke-width="1"/>
    
    <!-- 信度考据 -->
    <text x="50" y="170" text-anchor="start">信度考据</text>
    <text x="50" y="185" text-anchor="start" font-size="9" fill="#6b7280">64题 (7%)</text>
    <line x1="120" y1="165" x2="140" y2="160" stroke="#6b7280" stroke-width="1"/>
    
    <!-- 检索 -->
    <text x="50" y="100" text-anchor="start">检索</text>
    <text x="50" y="115" text-anchor="start" font-size="9" fill="#6b7280">9题 (1%)</text>
    <line x1="120" y1="95" x2="140" y2="120" stroke="#6b7280" stroke-width="1"/>
    
    <!-- 翻译 -->
    <text x="280" y="60" text-anchor="start">翻译</text>
    <text x="280" y="75" text-anchor="start" font-size="9" fill="#6b7280">7题 (1%)</text>
    <line x1="270" y1="55" x2="220" y2="80" stroke="#6b7280" stroke-width="1"/>
  </g>
</svg>