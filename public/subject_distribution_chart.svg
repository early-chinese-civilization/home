<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="300" fill="#f8fafc"/>
  
  <!-- Title -->
  <text x="200" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1e293b">学科领域分布</text>
  
  <!-- Pie Chart -->
  <g transform="translate(200,150)">
    <!-- 考古学 (蓝色, 约30%) -->
    <path d="M 0,-80 A 80,80 0 0,1 69.28,40 L 0,0 Z" fill="#3b82f6" stroke="white" stroke-width="2"/>
    
    <!-- 中国古代史学 (橙色, 约25%) -->
    <path d="M 69.28,40 A 80,80 0 0,1 0,80 L 0,0 Z" fill="#f97316" stroke="white" stroke-width="2"/>
    
    <!-- 历史地理学 (绿色, 约15%) -->
    <path d="M 0,80 A 80,80 0 0,1 -48,64 L 0,0 Z" fill="#22c55e" stroke="white" stroke-width="2"/>
    
    <!-- 历史文献学 (青色, 约10%) -->
    <path d="M -48,64 A 80,80 0 0,1 -72,32 L 0,0 Z" fill="#06b6d4" stroke="white" stroke-width="2"/>
    
    <!-- 中国古典文学 (紫色, 约8%) -->
    <path d="M -72,32 A 80,80 0 0,1 -80,0 L 0,0 Z" fill="#8b5cf6" stroke="white" stroke-width="2"/>
    
    <!-- 汉语言文学 (红色, 约7%) -->
    <path d="M -80,0 A 80,80 0 0,1 -69.28,-40 L 0,0 Z" fill="#ef4444" stroke="white" stroke-width="2"/>
    
    <!-- 文物学 (黄色, 约3%) -->
    <path d="M -69.28,-40 A 80,80 0 0,1 -24.72,-75.97 L 0,0 Z" fill="#eab308" stroke="white" stroke-width="2"/>
    
    <!-- 中国古代文学 (粉色, 约2%) -->
    <path d="M -24.72,-75.97 A 80,80 0 0,1 0,-80 L 0,0 Z" fill="#ec4899" stroke="white" stroke-width="2"/>
  </g>
  
  <!-- Labels -->
  <g font-family="Arial, sans-serif" font-size="11" fill="#374151">
    <!-- 考古学 -->
    <text x="280" y="110" text-anchor="start">考古学 (30%)</text>
    <line x1="270" y1="105" x2="250" y2="120" stroke="#6b7280" stroke-width="1"/>
    
    <!-- 中国古代史学 -->
    <text x="280" y="190" text-anchor="start">中国古代史学 (25%)</text>
    <line x1="270" y1="185" x2="240" y2="180" stroke="#6b7280" stroke-width="1"/>
    
    <!-- 历史地理学 -->
    <text x="50" y="220" text-anchor="start">历史地理学 (15%)</text>
    <line x1="120" y1="215" x2="150" y2="200" stroke="#6b7280" stroke-width="1"/>
    
    <!-- 历史文献学 -->
    <text x="50" y="170" text-anchor="start">历史文献学 (10%)</text>
    <line x1="120" y1="165" x2="140" y2="160" stroke="#6b7280" stroke-width="1"/>
    
    <!-- 中国古典文学 -->
    <text x="50" y="120" text-anchor="start">中国古典文学 (8%)</text>
    <line x1="120" y1="115" x2="140" y2="130" stroke="#6b7280" stroke-width="1"/>
    
    <!-- 汉语言文学 -->
    <text x="50" y="80" text-anchor="start">汉语言文学 (7%)</text>
    <line x1="120" y1="75" x2="150" y2="100" stroke="#6b7280" stroke-width="1"/>
    
    <!-- 文物学 -->
    <text x="280" y="60" text-anchor="start">文物学 (3%)</text>
    <line x1="270" y1="55" x2="220" y2="80" stroke="#6b7280" stroke-width="1"/>
    
    <!-- 中国古代文学 -->
    <text x="280" y="40" text-anchor="start">中国古代文学 (2%)</text>
    <line x1="270" y1="35" x2="230" y2="70" stroke="#6b7280" stroke-width="1"/>
  </g>
</svg>