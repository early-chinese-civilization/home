<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="300" fill="#f8fafc"/>
  
  <!-- Title -->
  <text x="200" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1e293b">题型分布 (总共1435题)</text>
  
  <!-- Pie Chart -->
  <g transform="translate(200,150)">
    <!-- 分析题 (黄色, 约70%) -->
    <path d="M 0,-80 A 80,80 0 0,1 76.16,25.2 L 0,0 Z" fill="#eab308" stroke="white" stroke-width="2"/>
    
    <!-- 基础题 (蓝色, 约17%) -->
    <path d="M 76.16,25.2 A 80,80 0 0,1 24.72,75.97 L 0,0 Z" fill="#3b82f6" stroke="white" stroke-width="2"/>
    
    <!-- 创新 (橙色, 约11%) -->
    <path d="M 24.72,75.97 A 80,80 0 0,1 -24.72,75.97 L 0,0 Z" fill="#f97316" stroke="white" stroke-width="2"/>
    
    <!-- 推理 (绿色, 约2%) -->
    <path d="M -24.72,75.97 A 80,80 0 0,1 0,-80 L 0,0 Z" fill="#22c55e" stroke="white" stroke-width="2"/>
  </g>
  
  <!-- Labels with numbers -->
  <g font-family="Arial, sans-serif" font-size="12" fill="#374151">
    <!-- 分析题 -->
    <text x="280" y="130" text-anchor="start">分析题</text>
    <text x="280" y="145" text-anchor="start" font-size="10" fill="#6b7280">1004题 (70%)</text>
    <line x1="270" y1="125" x2="250" y2="110" stroke="#6b7280" stroke-width="1"/>
    
    <!-- 基础题 -->
    <text x="280" y="180" text-anchor="start">基础题</text>
    <text x="280" y="195" text-anchor="start" font-size="10" fill="#6b7280">247题 (17%)</text>
    <line x1="270" y1="175" x2="240" y2="160" stroke="#6b7280" stroke-width="1"/>
    
    <!-- 创新 -->
    <text x="50" y="220" text-anchor="start">创新</text>
    <text x="50" y="235" text-anchor="start" font-size="10" fill="#6b7280">154题 (11%)</text>
    <line x1="120" y1="215" x2="150" y2="200" stroke="#6b7280" stroke-width="1"/>
    
    <!-- 推理 -->
    <text x="50" y="80" text-anchor="start">推理</text>
    <text x="50" y="95" text-anchor="start" font-size="10" fill="#6b7280">30题 (2%)</text>
    <line x1="120" y1="75" x2="150" y2="100" stroke="#6b7280" stroke-width="1"/>
  </g>
</svg>