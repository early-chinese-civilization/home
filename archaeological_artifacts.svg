<svg width="400" height="320" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <pattern id="artifact-texture" patternUnits="userSpaceOnUse" width="4" height="4">
      <rect width="4" height="4" fill="#f5f5f5"/>
      <circle cx="2" cy="2" r="0.5" fill="#e0e0e0"/>
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="320" fill="#fafafa"/>
  
  <!-- Grid layout for artifacts -->
  <!-- Row 1 -->
  <!-- Pottery fragments 1 -->
  <rect x="20" y="20" width="120" height="60" fill="url(#artifact-texture)" stroke="#ccc" stroke-width="1" rx="4"/>
  <ellipse cx="50" cy="40" rx="15" ry="8" fill="#d4af8c" opacity="0.8"/>
  <ellipse cx="90" cy="50" rx="12" ry="6" fill="#c49b7a" opacity="0.8"/>
  <text x="80" y="75" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#666">陶片组合</text>
  
  <!-- Stone tool -->
  <rect x="160" y="20" width="60" height="60" fill="url(#artifact-texture)" stroke="#ccc" stroke-width="1" rx="4"/>
  <ellipse cx="190" cy="50" rx="20" ry="25" fill="#8a8a8a" opacity="0.9"/>
  <text x="190" y="95" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#666">石器</text>
  
  <!-- Row 2 -->
  <!-- Pottery vessels -->
  <rect x="20" y="100" width="120" height="60" fill="url(#artifact-texture)" stroke="#ccc" stroke-width="1" rx="4"/>
  <ellipse cx="50" cy="130" rx="12" ry="15" fill="#d4af8c" opacity="0.8"/>
  <ellipse cx="90" cy="130" rx="10" ry="12" fill="#c49b7a" opacity="0.8"/>
  <text x="80" y="175" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#666">陶器</text>
  
  <!-- Bone tool -->
  <rect x="160" y="100" width="30" height="60" fill="url(#artifact-texture)" stroke="#ccc" stroke-width="1" rx="4"/>
  <rect x="170" y="115" width="10" height="30" fill="#f5f5dc" opacity="0.9" rx="2"/>
  <text x="175" y="175" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#666">骨器</text>
  
  <!-- Stone blade -->
  <rect x="210" y="100" width="60" height="60" fill="url(#artifact-texture)" stroke="#ccc" stroke-width="1" rx="4"/>
  <ellipse cx="240" cy="130" rx="18" ry="8" fill="#7a7a7a" opacity="0.9"/>
  <text x="240" y="175" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#666">石片</text>
  
  <!-- Row 3 -->
  <!-- Large pottery fragment -->
  <rect x="20" y="180" width="120" height="60" fill="url(#artifact-texture)" stroke="#ccc" stroke-width="1" rx="4"/>
  <path d="M 40 200 Q 80 190 120 200 Q 110 220 80 225 Q 50 220 40 200" fill="#d4af8c" opacity="0.8"/>
  <text x="80" y="255" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#666">大型陶片</text>
  
  <!-- Small artifacts -->
  <rect x="160" y="180" width="30" height="30" fill="url(#artifact-texture)" stroke="#ccc" stroke-width="1" rx="4"/>
  <circle cx="175" cy="195" r="8" fill="#8a8a8a" opacity="0.9"/>
  <text x="175" y="225" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#666">小件</text>
  
  <rect x="210" y="180" width="60" height="30" fill="url(#artifact-texture)" stroke="#ccc" stroke-width="1" rx="4"/>
  <ellipse cx="240" cy="195" rx="15" ry="8" fill="#c49b7a" opacity="0.8"/>
  <text x="240" y="225" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#666">陶器残片</text>
  
  <!-- Row 4 -->
  <!-- Large stone tool -->
  <rect x="20" y="240" width="80" height="60" fill="url(#artifact-texture)" stroke="#ccc" stroke-width="1" rx="4"/>
  <ellipse cx="60" cy="270" rx="25" ry="20" fill="#7a7a7a" opacity="0.9"/>
  <text x="60" y="315" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#666">大型石器</text>
  
  <!-- Bone fragment -->
  <rect x="120" y="240" width="30" height="60" fill="url(#artifact-texture)" stroke="#ccc" stroke-width="1" rx="4"/>
  <rect x="130" y="255" width="10" height="30" fill="#f5f5dc" opacity="0.9" rx="2"/>
  <text x="135" y="315" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#666">骨片</text>
  
  <!-- Pottery vessel -->
  <rect x="170" y="240" width="80" height="60" fill="url(#artifact-texture)" stroke="#ccc" stroke-width="1" rx="4"/>
  <ellipse cx="210" cy="270" rx="20" ry="18" fill="#d4af8c" opacity="0.8"/>
  <text x="210" y="315" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#666">陶器</text>
  
  <!-- Scale indicator -->
  <line x1="300" y1="280" x2="350" y2="280" stroke="#333" stroke-width="2"/>
  <line x1="300" y1="275" x2="300" y2="285" stroke="#333" stroke-width="2"/>
  <line x1="350" y1="275" x2="350" y2="285" stroke="#333" stroke-width="2"/>
  <text x="325" y="295" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#333">5cm</text>
</svg>