<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="300" fill="#f8fafc"/>
  
  <!-- Title -->
  <text x="200" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1e293b">历史分期分布</text>
  
  <!-- Pie Chart -->
  <g transform="translate(200,150)">
    <!-- 新石器时代 (橙色, 约35%) -->
    <path d="M 0,-80 A 80,80 0 0,1 56.57,56.57 L 0,0 Z" fill="#fb923c" stroke="white" stroke-width="2"/>
    
    <!-- 商代 (深蓝色, 约25%) -->
    <path d="M 56.57,56.57 A 80,80 0 0,1 -24.72,75.97 L 0,0 Z" fill="#1e40af" stroke="white" stroke-width="2"/>
    
    <!-- 西周 (绿色, 约15%) -->
    <path d="M -24.72,75.97 A 80,80 0 0,1 -72.11,32.14 L 0,0 Z" fill="#16a34a" stroke="white" stroke-width="2"/>
    
    <!-- 春秋 (黄色, 约10%) -->
    <path d="M -72.11,32.14 A 80,80 0 0,1 -80,0 L 0,0 Z" fill="#eab308" stroke="white" stroke-width="2"/>
    
    <!-- 战国 (红色, 约8%) -->
    <path d="M -80,0 A 80,80 0 0,1 -56.57,-56.57 L 0,0 Z" fill="#dc2626" stroke="white" stroke-width="2"/>
    
    <!-- 秦代 (青色, 约4%) -->
    <path d="M -56.57,-56.57 A 80,80 0 0,1 -24.72,-75.97 L 0,0 Z" fill="#0891b2" stroke="white" stroke-width="2"/>
    
    <!-- 西汉 (紫色, 约3%) -->
    <path d="M -24.72,-75.97 A 80,80 0 0,1 0,-80 L 0,0 Z" fill="#7c3aed" stroke="white" stroke-width="2"/>
  </g>
  
  <!-- Labels -->
  <g font-family="Arial, sans-serif" font-size="12" fill="#374151">
    <!-- 新石器时代 -->
    <text x="280" y="120" text-anchor="start">新石器时代 (35%)</text>
    <line x1="270" y1="115" x2="250" y2="100" stroke="#6b7280" stroke-width="1"/>
    
    <!-- 商代 -->
    <text x="280" y="180" text-anchor="start">商代 (25%)</text>
    <line x1="270" y1="175" x2="240" y2="190" stroke="#6b7280" stroke-width="1"/>
    
    <!-- 西周 -->
    <text x="50" y="220" text-anchor="start">西周 (15%)</text>
    <line x1="120" y1="215" x2="150" y2="200" stroke="#6b7280" stroke-width="1"/>
    
    <!-- 春秋 -->
    <text x="50" y="140" text-anchor="start">春秋 (10%)</text>
    <line x1="120" y1="135" x2="140" y2="140" stroke="#6b7280" stroke-width="1"/>
    
    <!-- 战国 -->
    <text x="50" y="80" text-anchor="start">战国 (8%)</text>
    <line x1="120" y1="75" x2="150" y2="100" stroke="#6b7280" stroke-width="1"/>
    
    <!-- 秦代 -->
    <text x="280" y="60" text-anchor="start">秦代 (4%)</text>
    <line x1="270" y1="55" x2="220" y2="80" stroke="#6b7280" stroke-width="1"/>
    
    <!-- 西汉 -->
    <text x="280" y="40" text-anchor="start">西汉 (3%)</text>
    <line x1="270" y1="35" x2="230" y2="70" stroke="#6b7280" stroke-width="1"/>
  </g>
</svg>